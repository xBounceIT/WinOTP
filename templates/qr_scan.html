{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <!-- Header with back button -->
    <div class="d-flex align-items-center mb-4">
        <a href="{{ url_for('add_token_page') }}" class="btn btn-outline-secondary me-3">
            <img src="{{ url_for('static', filename='icons/back_arrow.png') }}" alt="Back" width="16" height="16">
        </a>
        <h2 class="mb-0">Scan QR Code</h2>
    </div>

    <!-- QR Scan Form -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark border-secondary">
                <div class="card-body p-4 text-center">
                    <p class="mb-4">Select a QR code image from your computer</p>
                    
                    <form id="qr-scan-form" enctype="multipart/form-data">
                        <div class="mb-4">
                            <input type="file" id="qr-image" name="qr_image" accept="image/*" class="form-control bg-dark text-light border-secondary" style="max-width: 400px; margin: 0 auto;">
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <button type="button" class="btn btn-secondary me-md-2" id="cancel-button">Cancel</button>
                            <button type="submit" class="btn btn-primary">Scan QR Code</button>
                        </div>
                    </form>
                    
                    <div id="status-message" class="mt-4 text-warning"></div>
                    
                    <!-- QR Code Preview -->
                    <div id="qr-preview" class="mt-4" style="display: none;">
                        <img id="qr-preview-image" src="" alt="QR Code Preview" style="max-width: 300px; max-height: 300px;">
                    </div>
                    
                    <!-- Token Details (shown after successful scan) -->
                    <div id="token-details" class="mt-4" style="display: none;">
                        <h4 class="mb-3">Token Details</h4>
                        <div class="card bg-dark border-secondary mb-3">
                            <div class="card-body">
                                <div class="row mb-2">
                                    <div class="col-4 text-start">Service/Issuer:</div>
                                    <div class="col-8 text-start" id="result-issuer"></div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-4 text-start">Account Name:</div>
                                    <div class="col-8 text-start" id="result-name"></div>
                                </div>
                                <div class="row">
                                    <div class="col-4 text-start">Secret Key:</div>
                                    <div class="col-8 text-start" id="result-secret"></div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" id="add-token-button">Add Token</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function() {
        let tokenData = null;
        
        // Handle file selection for preview
        $('#qr-image').change(function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    $('#qr-preview-image').attr('src', e.target.result);
                    $('#qr-preview').show();
                    
                    // Hide token details if a new file is selected
                    $('#token-details').hide();
                    $('#status-message').text('');
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Handle form submission
        $('#qr-scan-form').submit(function(e) {
            e.preventDefault();
            
            const fileInput = $('#qr-image')[0];
            if (fileInput.files.length === 0) {
                $('#status-message').text('Please select a QR code image');
                return;
            }
            
            const formData = new FormData();
            formData.append('qr_image', fileInput.files[0]);
            
            // Show loading message
            $('#status-message').text('Processing QR code...');
            
            // Hide token details while processing
            $('#token-details').hide();
            
            $.ajax({
                url: "{{ url_for('process_qr') }}",
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(data) {
                    if (data.success) {
                        // Store token data
                        tokenData = {
                            issuer: data.issuer,
                            name: data.name,
                            secret: data.secret
                        };
                        
                        // Display token details
                        $('#result-issuer').text(data.issuer || 'Not specified');
                        $('#result-name').text(data.name || 'Not specified');
                        $('#result-secret').text(data.secret);
                        
                        // Show token details
                        $('#token-details').show();
                        $('#status-message').text('QR code processed successfully');
                    } else {
                        $('#status-message').text('Error: ' + data.error);
                    }
                },
                error: function(xhr) {
                    $('#status-message').text('Error: ' + xhr.responseJSON?.error || 'Failed to process QR code');
                }
            });
        });
        
        // Handle add token button
        $('#add-token-button').click(function() {
            if (!tokenData) {
                $('#status-message').text('No token data available');
                return;
            }
            
            $.ajax({
                url: "{{ url_for('add_token') }}",
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(tokenData),
                success: function(data) {
                    if (data.success) {
                        alert('Token added successfully');
                        window.location.href = "{{ url_for('index') }}";
                    } else {
                        $('#status-message').text('Error: ' + data.error);
                    }
                },
                error: function(xhr) {
                    $('#status-message').text('Error: ' + xhr.responseJSON?.error || 'Failed to add token');
                }
            });
        });
        
        // Handle cancel button
        $('#cancel-button').click(function() {
            window.location.href = "{{ url_for('add_token_page') }}";
        });
    });
</script>
{% endblock %}
