{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <!-- Header with back button -->
    <div class="d-flex align-items-center mb-4">
        <a href="{{ url_for('add_token_page') }}" class="btn btn-outline-secondary me-3">
            <img src="{{ url_for('static', filename='icons/back_arrow.png') }}" alt="Back" width="16" height="16">
        </a>
        <h2 class="mb-0">Manual Entry</h2>
    </div>

    <!-- Manual Entry Form -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark border-secondary">
                <div class="card-body p-4">
                    <form id="manual-entry-form">
                        <div class="mb-3">
                            <label for="issuer" class="form-label">Service/Issuer</label>
                            <input type="text" class="form-control bg-dark text-light border-secondary" id="issuer" placeholder="Google, Microsoft, etc." required>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Account Name</label>
                            <input type="text" class="form-control bg-dark text-light border-secondary" id="name" placeholder="username@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="secret" class="form-label">Secret Key</label>
                            <input type="text" class="form-control bg-dark text-light border-secondary" id="secret" placeholder="Base32 encoded secret" required>
                            <div class="form-text text-muted">The secret key should be a Base32 encoded string (A-Z, 2-7)</div>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn btn-secondary me-md-2" id="cancel-button">Cancel</button>
                            <button type="submit" class="btn btn-primary">Add Token</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function() {
        // Handle form submission
        $('#manual-entry-form').submit(function(e) {
            e.preventDefault();
            
            const issuer = $('#issuer').val().trim();
            const name = $('#name').val().trim();
            const secret = $('#secret').val().trim().toUpperCase();
            
            if (!issuer) {
                alert('Please enter a service/issuer name');
                return;
            }
            
            if (!secret) {
                alert('Please enter a secret key');
                return;
            }
            
            // Submit the form data
            $.ajax({
                url: "{{ url_for('add_token') }}",
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    issuer: issuer,
                    name: name,
                    secret: secret
                }),
                success: function(data) {
                    if (data.success) {
                        alert('Token added successfully');
                        window.location.href = "{{ url_for('index') }}";
                    } else {
                        alert('Error: ' + data.error);
                    }
                },
                error: function(xhr) {
                    alert('Error: ' + xhr.responseJSON?.error || 'Failed to add token');
                }
            });
        });
        
        // Handle cancel button
        $('#cancel-button').click(function() {
            window.location.href = "{{ url_for('add_token_page') }}";
        });
    });
</script>
{% endblock %}
