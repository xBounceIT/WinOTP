<!-- Update Page -->
<div class="container" id="updatePage" style="display: none;">
    <div class="header">
        <div class="header-left">
            <button id="backFromUpdateBtn" class="btn btn-icon"><img id="backFromUpdateIcon" alt="Back" width="20" height="20"></button>
            <h1>Update Available</h1>
        </div>
    </div>
    
    <div class="settings-content">
        <div class="update-info-container">
            <h2 id="updateVersion">New Version</h2>
            
            <h3>Release Notes:</h3>
            <div id="update-notes">
                <!-- Release notes will be loaded here -->
                Loading release notes...
            </div>
            
            <div class="update-actions">
                <button id="downloadUpdateBtn" class="btn btn-primary">Download Update</button>
                <button id="cancelUpdateBtn" class="btn btn-secondary">Not Now</button>
            </div>
            
            <div class="info-box">
                <p>The update will be downloaded directly to your Downloads folder. Please close the current application before running the new version.</p>
            </div>
        </div>
    </div>
</div>
