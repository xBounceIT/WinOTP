<!-- Main Page -->
<div class="container" id="mainPage">
    <div class="header">
        <h1>WinOTP</h1>
        <div class="header-actions">
            <button id="updateAvailableBtn" class="btn btn-update-available" style="display: none;">UPDATE AVAILABLE</button>
            <button id="addTokenBtn" class="btn btn-icon"><img id="plusIcon" alt="Add Token" width="20" height="20"></button>
            <button id="toggleSortBtn" class="btn btn-icon" title="Toggle Sort Order"><img id="sortIcon" alt="Sort Order" width="20" height="20"></button>
            <button id="settingsBtn" class="btn btn-icon">⚙️</button>
        </div>
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search tokens...">
        <button id="clearSearchBtn" class="clear-search-btn" style="display: none;"><img src="static/icons/cross.png" alt="Clear" width="14" height="14" style="display: block; margin: auto;"></button>
    </div>

    <div id="tokenList" class="token-list">
        <!-- Tokens will be added here dynamically -->
    </div>
</div>
